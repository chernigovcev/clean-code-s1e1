<!DOCTYPE html>
<html lang="en">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
    <div class="esinhower-img">
        <img class="eisenhower-matrix" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
        <p>
            <label class="for-new-task" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task"class="task" type="text">
                <button class="button">Add</button>
            </div>
        </p>
        <h3 class="h3">Todo</h3>
        <ul class="incomplete" id="incomplete-tasks">
            <li class="item">
                <input class="input-checkbox" type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="input-text task">
                <button class="button edit">Edit</button>
                <button class="button delete">
                    <img class="remove-img" src="./remove.svg" alt="">
                </button>
            </li>
            <li class="item edit-mode">
                <input class="input-checkbox" type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="input-text task">
                <button class="button edit">Save</button>
                <button class=" button delete">
                    <img class="remove-img" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
        <h3 class="h3">Completed</h3>
        <ul class="incomplete" id="completed-tasks">
            <li class="item">
                <input class="input-checkbox" type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="input-text task">
                <button class="button edit">Edit</button>
                <button class=" button delete">
                    <img class="remove-img" src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
    </div>
    <script type="module" SRC="app.js"></script>
</body>
</html>
